<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YT Downloader</title>

    <!-- Include necessary scripts -->
    <script src="js/jQuery/jquery-3.6.0.min.js"></script> <!-- jQuery -->
    <script src="js/cordova.js"></script> <!--Cordova-->
    <script src="js/download.js"></script> <!-- Download functionality -->

    <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="css/bootstrap-5.1.3-dist/css/bootstrap.min.css">

    <!-- Custom styles -->
    <style>
    body {
        background-color: #f5f5f5;
        color: #333;
        font-family: "Fira Code", monospace; /* Glitch-like font */
    }
    .container {
        padding: 20px;
    }
    .form-control, .form-select {
        padding: 15px;
        font-family: "Fira Code", monospace;
    }
    .form-control:focus, .form-select:focus {
        border-color: #FF0000; /* Red border on hover/focus */
        box-shadow: none;
    }
    .alert {
        background-color: #e2e2e2;
        padding: 10px;
        border-radius: 5px;
        margin-top: 20px;
        font-family: "Fira Code", monospace;
    }
    </style>
</head>
<body>
<div class="container">
    <h2>YT Downloader</h2>
    <div class="alert mb-3" id="alert_message">Download a video today!</div>
    
    <form id="download-form">
        <div class="mb-5">
            <label for="video_url">Enter YouTube Video URL:</label>
            <input type="text" class="form-control" id='URL-input' placeholder="Enter YouTube URL" />
        </div>
        
        <div class="mb-3">
            <label for="resolution">Select Format:</label>
            <select class="form-select" id="resolution"> <!-- Fixed ID -->
                <option value="mp4">MP4 (Video)</option>
                <option value="mp3">MP3 (Audio)</option>
            </select>
        </div>
        
        <!-- Centered download button -->
        <div class="d-flex justify-content-center mt-5"> 
            <button type="button" id="download-button" class="btn btn-danger p-2">Download</button> <!-- Red button -->
        </div>
    </form>
</div>

<!-- Bootstrap scripts -->
<script src="css/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
